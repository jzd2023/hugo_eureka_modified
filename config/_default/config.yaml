baseURL: /
title: Jiangzd's Blog

# Uncomment when not installing with Hugo Modules
theme: eureka
# theme: pure
# Comment when not installing with Hugo Modules
# theme: wangchucheng.com/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

paginate: 10
copyright: >
  &copy; 2023 <a href="https://www.jiangzd.site/">JIANG Zhidan</a> and <a
  href="https://www.wangchucheng.com/">WANG Chucheng</a>

enableEmoji: true
enableGitInfo: false
summaryLength: 75
defaultContentLanguage: en
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
googleAnalytics: UA-123-45



markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 1
    endLevel: 6
    ordered: true
    goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always